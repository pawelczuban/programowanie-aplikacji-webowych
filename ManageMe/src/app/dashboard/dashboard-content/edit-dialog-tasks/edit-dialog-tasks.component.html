<div class="edit-task-inside">
    <h1 class="title">Edit task name</h1>
    <div>
      <input type="text" [(ngModel)]="newTaskName"placeholder="Old Task Name" />
    </div>
    <div class="edit-task-buttons">
      <button class="btn btn-outline-danger">Cancel</button>
      <button class="btn btn-outline-success" (click)="updateTask()">Save changes</button>
    </div>
  </div>
